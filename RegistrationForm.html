<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Registration.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script> 
        $(function(){
          $("#header").load("index.html"); 
          $("#footer").load("footer.html"); 
        });
    </script>

</head>

<body>
    <div id="header"></div>



    <div class="container">
        <div class="title"> Registration

        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First name </span>
                    <input type="text" placeholder="Enter your first name" name="fName"  id="fName"required>
                </div>
                <div class="input-box">
                    <span class="details">last Name </span>
                    <input type="text" placeholder="Enter your last  name" name="lName" id="lName" required>
                </div>

                <div class="input-box">
                    <span class="details">Mail Id </span>
                    <input type="text" placeholder="Enter your Mail Id" name="eMail" id="eMail" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number </span>
                    <input type="number" placeholder="Enter your number" name="num" id="num" required>
                </div>
                <div class="input-box">
                    <span class="details">Age </span>
                    <input type="number" placeholder="Enter your age" name="age" id="age" required>
                </div>
                <div class="input-box">
                    <span class="details">select state </span>
                    <select name="state" id="state">
                        <option value="andhra pradesh" >andhra pradesh</option>
                        <option value="madhya pradesh">madhya pradesh</option>
                        <option value="telengana">telengana</option>
                    </select>

                </div>
                <div class="input-box">
                    <span class="details">Address </span>
                    <textarea placeholder="Enter your address" name="add"  id="add"></textarea>
                </div>
                <br> </br>
                <br></br>
                <div class="button">
                    <input type="submit" onclick="addRow()" value="Register">

                </div>

                <div class="button">
                    <input type="submit" value="Reset">

                </div>

                <div class="button">
                    <input type="submit" value="cancle">

                </div>





            </div>

        </form>

    </div>

    <div class="tableId" >
        <table border="4" id="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mail Id</th>
                    <th>Phone number</th>
                    <th>Age</th>
                    <th>State</th>
                    <th>Address</th>
                </tr>
            </thead>

        </table>
    </div>

    
    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];
        var n=1;var x=0;
        function addRow(){
            var AddRow = document.getElementById("show");
            var newRow = AddRow.insertRow(n);
            list1[x] = document.getElementById("fName").value;
            list2[x] = document.getElementById("lName").value;
            list3[x] = document.getElementById("eMail").value;
            list4[x] = document.getElementById("num").value;
            list5[x] = document.getElementById("age").value;
            list6[x] = document.getElementById("state").value;
            list7[x] = document.getElementById("add").value;

            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            var cel4 = newRow.insertCell(3);
            var cel5 = newRow.insertCell(4);
            var cel6 = newRow.insertCell(5);
            var cel7 = newRow.insertCell(6);
            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            n++;
            x++;
            
        }


    </script>

<div id="footer"></div>
</body>

</html>
